<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-slate-900">Login</h1>

    <form class="flex flex-col gap-5">

      <!-- Email -->
      <div class="flex flex-col">
        <label for="email" class="mb-1 font-medium text-slate-700">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email" 
          class="border border-slate-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div class="flex flex-col">
        <label for="password" class="mb-1 font-medium text-slate-700">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your password" 
          class="border border-slate-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors"
      >
        Login
      </button>

    </form>

    <!-- Optional Footer -->
    <p class="mt-4 text-center text-slate-500 text-sm">
      Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
